<div>
    <h2>Currency Converter</h2>
    
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" [(ngModel)]="amount" (input)="convertCurrency()" />
    
    <label for="fromCurrency">From Currency:</label>
    <select id="fromCurrency" name="fromCurrency" [(ngModel)]="fromCurrency" (change)="convertCurrency()">
      <option value="UAH">UAH</option>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
     
    </select>
    
    <label for="toCurrency">To Currency:</label>
    <select id="toCurrency" name="toCurrency" [(ngModel)]="toCurrency" (change)="convertCurrency()">
      <option value="UAH">UAH</option>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      
    </select>
    
    <p>{{ result }}</p>
  </div>
